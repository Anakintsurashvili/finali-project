<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>We're Launching Soon</h1>
        <div class="countdown">
            <div class="time-section">
                <span id="days">08</span>
                <span>Days</span>
            </div>
            <div class="time-section">
                <span id="hours">23</span>
                <span>Hours</span>
            </div>
            <div class="time-section">
                <span id="minutes">55</span>
                <span>Minutes</span>
            </div>
            <div class="time-section">
                <span id="seconds">41</span>
                <span>Seconds</span>
            </div>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/"><img src="./imiges/icon-facebook.svg" alt="Facebook"></a>
            <a href="https://www.Pinterest.com/"><img src="./imiges/icon-pinterest.svg" alt="Pinterest"></a>
            <a href="https://www.Instagram.com/"><img src="./imiges/icon-instagram.svg" alt="Instagram"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
